<!doctype html>
<html lang="en">
    <head>
        <title>Weather: by hardword</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
    
    <h1>Weather</h1>
    <h2>Temprature converter</h2>
    <input type="radio" name="unit" value="f">Fahrenheit to Celsius
    <input type="radio" name="unit" value="c">Celsius to Fahrenheit
    <div id="fer">
    <h3>Value</h3> 
    <input type="number" name="Value" id="Val" placeholder="Enter your value (Fahrenheit or Celsius)">
    </div>
    <div id="cel">
    <h3>Output</h3>
    <input type="text" name="Output" id="Out" >
    </div>
    <button>Convert</button>
    <script type="module" src="main.js"></script>
   
</body>
   
</html>
